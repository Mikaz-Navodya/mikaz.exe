<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Portfolio | Mikaz</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Courier New", monospace;
}

body{
  background:black;
  color:#00bfff;
  overflow-x:hidden;
}

/* ================= MUSIC BUTTON ================= */
.music-btn{
  position:fixed;
  top:20px;
  left:20px;
  z-index:2000;
  background:rgba(0,0,0,.85);
  border:1px solid #00bfff;
  color:#00bfff;
  padding:10px 14px;
  font-weight:bold;
  cursor:pointer;
  display:none;
}
.music-btn.muted{
  color:#777;
  border-color:#555;
}

/* desktop text */
.music-text{display:inline;}
.music-emoji{display:none;}

/* mobile emoji only */
@media(max-width:480px){
  .music-text{display:none;}
  .music-emoji{display:inline;font-size:1.3rem;}
  .music-btn{padding:6px 8px;}
}

/* ================= SECTIONS ================= */
section{padding:60px 8%;}
h2{
  border-left:4px solid #00bfff;
  padding-left:10px;
  margin-bottom:20px;
}

/* ================= SKILLS ================= */
.skill-item{
  cursor:pointer;
  margin:10px 0;
  font-weight:bold;
}
.skill-details{
  display:none;
  border:1px solid #00bfff;
  padding:14px;
  max-width:100%;
  overflow:hidden;
}
.progress-line{
  white-space:pre-wrap;
  word-break:break-word;
  font-size:.85rem;
}

/* ================= MATRIX ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  section{padding:45px 6%;}
  .progress-line{font-size:.75rem;}
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="background-music.mp3" type="audio/mp3">
</audio>

<div id="music-control" class="music-btn" onclick="toggleMusic()">
  <span class="music-emoji">ðŸ”Š</span>
  <span class="music-text">[ ðŸ”Š MUSIC: ON ]</span>
</div>

<canvas id="matrix"></canvas>

<section id="skills">
  <h2>> Skills</h2>

  <div class="skill-item" onclick="toggleSkill(this,'web')">â–¸ Web Development</div>
  <div class="skill-details" id="web"></div>

  <div class="skill-item" onclick="toggleSkill(this,'game')">â–¸ Game Development</div>
  <div class="skill-details" id="game"></div>
</section>

<script>
/* ================= MUSIC ================= */
const audio=document.getElementById("bg-music");
const btn=document.getElementById("music-control");

function toggleMusic(){
  const emoji=btn.querySelector(".music-emoji");
  const text=btn.querySelector(".music-text");

  if(audio.paused){
    audio.play();
    emoji.textContent="ðŸ”Š";
    text.textContent="[ ðŸ”Š MUSIC: ON ]";
    btn.classList.remove("muted");
  }else{
    audio.pause();
    emoji.textContent="ðŸ”‡";
    text.textContent="[ ðŸ”‡ MUSIC: OFF ]";
    btn.classList.add("muted");
  }
}

/* ================= SKILLS DATA ================= */
const skillData={
  web:[
    {name:"HTML",level:78},
    {name:"CSS",level:48}
  ],
  game:[
    {name:"Unreal Engine",level:89},
    {name:"Unity",level:20}
  ]
};

/* auto-fit bar to screen */
function makeBar(percent){
  const maxChars=Math.max(10,Math.floor((window.innerWidth-120)/14));
  const filled=Math.round((percent/100)*maxChars);
  return "â–ˆ".repeat(filled)+"â–‘".repeat(maxChars-filled);
}

function toggleSkill(el,id){
  const box=document.getElementById(id);
  if(box.style.display==="block"){
    box.style.display="none";
    el.innerHTML=el.innerHTML.replace("â–¾","â–¸");
    return;
  }
  box.style.display="block";
  box.innerHTML="";
  el.innerHTML=el.innerHTML.replace("â–¸","â–¾");

  skillData[id].forEach(skill=>{
    const line=document.createElement("div");
    line.className="progress-line";
    box.appendChild(line);
    let c=0;
    const t=setInterval(()=>{
      if(c<=skill.level){
        line.textContent=`${skill.name} : ${makeBar(c)} ${c}%`;
        c++;
      }else clearInterval(t);
    },12);
  });
}

/* ================= MATRIX ================= */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

const letters="01";
const fs=18;
const cols=()=>Math.floor(canvas.width/fs);
let drops=[];

function resetDrops(){
  drops=Array(cols()).fill(0);
}
resetDrops();

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00bfff";
  ctx.font=fs+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(letters[Math.random()*2|0],i*fs,y*fs);
    drops[i]=y*fs>canvas.height&&Math.random()>0.95?0:y+1;
  });
},33);

/* show music after load */
window.onload=()=>btn.style.display="block";
</script>

</body>
</html>
