<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikaz.exe</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: black;
  color: #00bfff;
  overflow-x: hidden;
  min-height: 100vh;
}

/* ===== MATRIX BACKGROUND ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(1.5px);
  opacity: 0.85;
}

/* ===== MUSIC CONTROL BUTTON ===== */
.music-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 2000;
  background: rgba(0, 0, 0, 0.85);
  border: 1px solid #00bfff;
  color: #00bfff;
  padding: 10px 15px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
  transition: all 0.3s ease;
  user-select: none;
  display: block; /* Visible immediately */
}

.music-btn:hover {
  background: #00bfff;
  color: black;
  box-shadow: 0 0 20px #00bfff;
}

.music-btn.muted {
  border-color: #555;
  color: #777;
  box-shadow: none;
}

/* ===== DOWNLOAD CV BUTTON STYLES ===== */
.cv-fab-container {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 70px;
  height: 70px;
  cursor: pointer;
  z-index: 2000; 
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease;
}

.cv-fab-container:hover {
  transform: scale(1.1);
}

.cv-btn {
  width: 56px;
  height: 56px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 50%;
  border: 1px solid #00bfff;
  color: #00bfff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
  position: absolute;
  z-index: 2002;
}

.progress-ring {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
  pointer-events: none;
}

.progress-ring__circle {
  stroke: #00bfff;
  stroke-width: 4;
  stroke-dasharray: 283;
  stroke-dashoffset: 283;
  transition: stroke-dashoffset 1.5s ease-in-out;
  transform-origin: 50% 50%;
}

/* ===== HEADER ===== */
header {
  padding: 40px;
  text-align: center;
  border-bottom: 1px solid #00bfff;
  margin-bottom: 40px;
}

header h1 {
  font-size: 3.2rem;
  font-weight: bold;
  text-shadow: 0 0 15px #00bfff, 0 0 35px #007bff;
}

.cursor::after {
  content: "_";
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* ===== SKILLS SECTION ===== */
section {
  padding: 20px 10%;
}

h2 {
  border-left: 4px solid #00bfff;
  padding-left: 10px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00bfff;
}

.skill-item {
  cursor: pointer;
  margin: 10px 0;
  color: #00bfff;
  font-weight: bold;
  text-shadow: 0 0 8px #00bfff;
  font-size: 1.1rem;
}

.skill-item:hover {
  color: #66ccff;
  border: 1px solid rgba(0, 191, 255, 0.3);
  background: rgba(0, 191, 255, 0.1);
}

.skill-details {
  display: none;
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: #66ccff;
  border: 1px solid #00bfff;
  padding: 15px;
  background: rgba(0, 0, 0, 0.9);
  box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
  width: 100%;
  max-width: 500px;
}

.progress-line {
  margin: 6px 0;
  white-space: pre;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header { padding: 25px 10px; }
  header h1 { font-size: 2.2rem; }
  section { padding: 50px 6%; }
  .skill-details { max-width: 100%; }
}

@media (max-width: 480px) {
  header h1 { font-size: 1.9rem; }
  .music-btn {
    top: 10px; left: 10px;
    padding: 8px 12px; font-size: 1.2rem;
  }
  .cv-fab-container { width: 56px; height: 56px; }
  .cv-btn { width: 44px; height: 44px; font-size: 0.85rem; }
  .progress-line { font-size: 0.8rem; }
  canvas { filter: blur(1px); }
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="background-music.mp3" type="audio/mp3">
</audio>

<div id="music-control" class="music-btn" onclick="toggleMusic()">
  [ ðŸ”Š MUSIC: ON ]
</div>

<div class="cv-fab-container" onclick="downloadCV()">
  <svg class="progress-ring" viewBox="0 0 100 100">
    <circle
      class="progress-ring__circle"
      cx="50"
      cy="50"
      r="45"
      fill="transparent"
    />
  </svg>
  <div class="cv-btn">CV</div>
</div>

<canvas id="matrix"></canvas>

<header>
  <h1 class="cursor">> Mikaz.exe</h1>
</header>

<section id="skills">
  <h2>> NLP projects</h2>
  
  <div class="skill-item" onclick="toggleSkill(this,'web')">
    â–¸ Web Development
  </div>
  <div class="skill-details" id="web"></div>
  
  <div class="skill-item" onclick="toggleSkill(this,'game')">
    â–¸ Game Development
  </div>
  <div class="skill-details" id="game"></div>
</section>

<script>
/* ===== MUSIC CONTROL LOGIC ===== */
const audio = document.getElementById("bg-music");
const musicBtn = document.getElementById("music-control");

// Initial check (music starts paused by browser policy usually)
updateMusicBtnText();

function updateMusicBtnText() {
  const isMobile = window.innerWidth <= 480;
  if (audio.paused) {
    musicBtn.innerHTML = isMobile ? "ðŸ”‡" : "[ ðŸ”‡ MUSIC: OFF ]";
    musicBtn.classList.add("muted");
  } else {
    musicBtn.innerHTML = isMobile ? "ðŸ”Š" : "[ ðŸ”Š MUSIC: ON ]";
    musicBtn.classList.remove("muted");
  }
}

function toggleMusic() {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
  updateMusicBtnText();
}

window.addEventListener("resize", updateMusicBtnText);

/* ===== DOWNLOAD CV LOGIC ===== */
function downloadCV() {
  const circle = document.querySelector('.progress-ring__circle');
  const btn = document.querySelector('.cv-btn');
  
  circle.style.strokeDashoffset = '0';
  btn.style.boxShadow = '0 0 25px #00bfff';
  btn.textContent = "WAIT";

  setTimeout(() => {
    btn.textContent = "DONE";
    window.open('#', '_blank'); 
    setTimeout(() => {
      circle.style.strokeDashoffset = '283'; 
      btn.textContent = "CV";
      btn.style.boxShadow = '0 0 10px rgba(0, 191, 255, 0.4)';
    }, 2000);
  }, 1500);
}

/* ===== SKILLS LOGIC ===== */
const skillData = {
  web: [
    { name: "HTML", level: 78 },
    { name: "CSS", level: 48 }
  ],
  game: [
    { name: "Unreal Engine", level: 89 },
    { name: "Unity Engine", level: 2 }
  ]
};

function makeBar(percent, totalChars) {
  const filled = Math.round((percent / 100) * totalChars);
  return "#".repeat(filled) + "-".repeat(totalChars - filled);
}

function toggleSkill(element, id) {
  const box = document.getElementById(id);
  const isMobile = window.innerWidth <= 480;
  const barLength = isMobile ? 12 : 25;
  const padLength = isMobile ? 10 : 14;

  if (box.style.display === "block") {
    box.style.display = "none";
    box.innerHTML = "";
    element.innerHTML = element.innerHTML.replace("â–¾", "â–¸");
    return;
  }
  
  box.style.display = "block";
  box.innerHTML = "";
  element.innerHTML = element.innerHTML.replace("â–¸", "â–¾");

  skillData[id].forEach((skill) => {
    const line = document.createElement("div");
    line.className = "progress-line";
    
    let displayName = skill.name;
    if (isMobile && displayName.length > padLength) {
       displayName = displayName.substring(0, padLength - 1) + ".";
    }

    const label = `--- ${displayName.padEnd(padLength)} : `;
    line.textContent = label;
    box.appendChild(line);

    let current = 0;
    const interval = setInterval(() => {
      if (current <= skill.level) {
        line.textContent =
          label +
          makeBar(current, barLength) +
          ` = ${String(current).padStart(2, "0")}%`;
        current++;
      } else {
        clearInterval(interval);
      }
    }, 15);
  });
}

/* ===== MATRIX RAIN LOGIC ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 18;
let columns = canvas.width / fontSize;
let drops = [];

function initDrops() {
  columns = canvas.width / fontSize;
  drops = Array.from({ length: Math.ceil(columns) }, () => Math.random() * canvas.height);
}
initDrops();
window.addEventListener("resize", initDrops);

setInterval(() => {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00bfff";
  ctx.font = fontSize + "px monospace";
  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    drops[i] = y*fontSize > canvas.height && Math.random()>0.97 ? 0 : y+1;
  });
}, 33);
</script>

</body>
</html>
