<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikaz.exe</title>

<style>
/* ===== GLOBAL STYLES ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: black;
  color: #00bfff;
  overflow-x: hidden;
  min-height: 100vh;
}

/* ===== MATRIX BACKGROUND ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(1.5px);
  opacity: 0.85;
}

/* ===== MUSIC CONTROL BUTTON ===== */
.music-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 2000;
  background: rgba(0, 0, 0, 0.85);
  border: 1px solid #00bfff;
  color: #00bfff;
  padding: 10px ;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
  transition: all 0.3s ease;
  user-select: none;
  display: block; 
}

.music-btn:hover {
  background: #00bfff;
  color: black;
  box-shadow: 0 0 20px #00bfff;
}

.music-btn.muted {
  border-color: #555;
  color: #777;
  box-shadow: none;
}

/* ===== DOWNLOAD CV BUTTON STYLES ===== */
.cv-fab-container {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 70px;
  height: 70px;
  cursor: pointer;
  z-index: 2000; 
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease;
}

.cv-fab-container:hover {
  transform: scale(1.1);
}

.cv-btn {
  width: 56px;
  height: 56px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 50%;
  border: 1px solid #00bfff;
  color: #00bfff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
  position: absolute;
  z-index: 2002;
}

.progress-ring {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
  pointer-events: none;
}

.progress-ring__circle {
  stroke: #00bfff;
  stroke-width: 4;
  stroke-dasharray: 283;
  stroke-dashoffset: 283;
  transition: stroke-dashoffset 1.5s ease-in-out;
  transform-origin: 50% 50%;
}

/* ===== HEADER ===== */
header {
  padding: 40px;
  text-align: center;
  border-bottom: 1px solid #00bfff;
  margin-bottom: 40px;
}

header h1 {
  font-size: 3.2rem;
  font-weight: bold;
  text-shadow: 0 0 15px #00bfff, 0 0 35px #007bff;
}

.cursor::after {
  content: "_";
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* ===== PROJECT LIST SECTION ===== */
section {
  padding: 20px 10%;
}

h2 {
  border-left: 4px solid #00bfff;
  padding-left: 10px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00bfff;
}

.project-item {
  cursor: pointer;
  margin: 15px 0;
  color: #00bfff;
  font-weight: bold;
  text-shadow: 0 0 8px #00bfff;
  font-size: 1.2rem;
  transition: padding-left 0.2s ease;
}

.project-item:hover {
  color: #66ccff;
  padding-left: 10px;
}

/* ===== PROJECT DETAILS PANEL ===== */
.project-details {
  display: none;
  margin-top: 10px;
  margin-bottom: 25px;
  font-size: 0.95rem;
  color: #e0f7ff;
  border: 1px solid #00bfff;
  padding: 20px;
  background: rgba(0, 0, 0, 0.9);
  box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
  width: 100%;
  max-width: 700px;
  animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Project Image Styling */
.project-img {
  width: 100%;
  height: auto;
  border: 1px solid #00bfff;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
  margin-bottom: 15px;
  opacity: 0.9;
}

.project-desc {
  line-height: 1.6;
  text-align: justify;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header { padding: 25px 10px; }
  header h1 { font-size: 2.2rem; }
  section { padding: 50px 6%; }
  .project-details { max-width: 100%; }
}

@media (max-width: 480px) {
  header h1 { font-size: 1.9rem; }
  .music-btn {
    top: 10px; left: 10px;
    padding: 8px 12px; font-size: 1.2rem;
  }
  .cv-fab-container { width: 56px; height: 56px; }
  .cv-btn { width: 44px; height: 44px; font-size: 0.85rem; }
  canvas { filter: blur(1px); }
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="background-music.mp3" type="audio/mp3">
</audio>

<div id="music-control" class="music-btn" onclick="toggleMusic()">
  [ ðŸ”Š MUSIC: ON ]
</div>

<div class="cv-fab-container" onclick="downloadCV()">
  <svg class="progress-ring" viewBox="0 0 100 100">
    <circle
      class="progress-ring__circle"
      cx="50"
      cy="50"
      r="45"
      fill="transparent"
    />
  </svg>
  <div class="cv-btn">CV</div>
</div>

<canvas id="matrix"></canvas>

<header>
  <h1 class="cursor">> Mikaz.exe</h1>
</header>

<section id="projects">
  <h2>> NLP Projects</h2>
  
  <div class="project-item" onclick="toggleProject(this, 'proj1')">
    â–¸ Build sentiment analysis from scratch using only python and numpy.
  </div>
  <div class="project-details" id="proj1"></div>



</section>

<script>
/* ===== MUSIC CONTROL LOGIC ===== */
const audio = document.getElementById("bg-music");
const musicBtn = document.getElementById("music-control");

updateMusicBtnText();

function updateMusicBtnText() {
  const isMobile = window.innerWidth <= 480;
  if (audio.paused) {
    musicBtn.innerHTML =  "ðŸ”‡";
    musicBtn.classList.add("muted");
  } else {
    musicBtn.innerHTML = "ðŸ”Š" ;
    musicBtn.classList.remove("muted");
  }
}

function toggleMusic() {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
  updateMusicBtnText();
}

window.addEventListener("resize", updateMusicBtnText);

/* ===== DOWNLOAD CV LOGIC ===== */
function downloadCV() {
  const circle = document.querySelector('.progress-ring__circle');
  const btn = document.querySelector('.cv-btn');
  
  circle.style.strokeDashoffset = '0';
  btn.style.boxShadow = '0 0 25px #00bfff';
  btn.textContent = "WAIT";

  setTimeout(() => {
    btn.textContent = "DONE";
    window.open('CV_Mikaz_Navodya.pdf', '_blank'); 
    setTimeout(() => {
      circle.style.strokeDashoffset = '283'; 
      btn.textContent = "CV";
      btn.style.boxShadow = '0 0 10px rgba(0, 191, 255, 0.4)';
    }, 2000);
  }, 1500);
}

/* ===== PROJECT DATA & LOGIC ===== */

// Define your projects here
const projectData = {
  proj1: {
    image: "images/project_images/sentiment.png",
    description:"<a href='https://github.com/Mikaz-Navodya/NLP-basics' target='_blank' style='color: #00bfff; text-decoration: none; border: 1px solid #00bfff; padding: 5px 10px; display: inline-block;'>Github Link</a>\
    <br><br>> In this project I implemented Sentiment analysis system from scratch using python and numpy library. I didn't use any AI support but I followed the guidance of course NLP specialization by deeplearning.AI"
  }
};

function toggleProject(element, id) {
  const box = document.getElementById(id);
  
  // Close Logic
  if (box.style.display === "block") {
    box.style.display = "none";
    box.innerHTML = ""; // Clear content to reset
    element.innerHTML = element.innerHTML.replace("â–¾", "â–¸");
    element.style.color = "#00bfff";
    return;
  }
  
  // Open Logic
  // Optional: Close other open projects (Accordion style) - uncomment next 3 lines if desired
  // document.querySelectorAll('.project-details').forEach(el => el.style.display = 'none');
  // document.querySelectorAll('.project-item').forEach(el => el.innerHTML = el.innerHTML.replace("â–¾", "â–¸"));
  
  const data = projectData[id];
  
  if (data) {
    box.style.display = "block";
    element.innerHTML = element.innerHTML.replace("â–¸", "â–¾");
    element.style.color = "#ffffff"; // Highlight active title
    
    // Inject Content
    box.innerHTML = `
      <img src="${data.image}" class="project-img" alt="Project Image">
      <p class="project-desc">> ${data.description}</p>
    `;
  }
}

/* ===== MATRIX RAIN LOGIC ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 18;
let columns = canvas.width / fontSize;
let drops = [];

function initDrops() {
  columns = canvas.width / fontSize;
  drops = Array.from({ length: Math.ceil(columns) }, () => Math.random() * canvas.height);
}
initDrops();
window.addEventListener("resize", initDrops);

setInterval(() => {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00bfff";
  ctx.font = fontSize + "px monospace";
  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    drops[i] = y*fontSize > canvas.height && Math.random()>0.97 ? 0 : y+1;
  });
}, 33);
</script>

</body>
</html>
