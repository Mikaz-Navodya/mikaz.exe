<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Portfolio | Nuvindya</title>

<style>
/* ===== Core Styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: black;
  color: #00bfff;
  overflow-x: hidden;
  min-height: 100vh;
}

/* ===== Matrix Background ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(1.5px);
  opacity: 0.85;
}

/* ===== Header (Mikaz.exe) ===== */
header {
  padding: 40px;
  text-align: center;
  border-bottom: 1px solid #00bfff;
  margin-bottom: 40px;
}

header h1 {
  font-size: 3.2rem;
  font-weight: bold;
  text-shadow: 0 0 15px #00bfff, 0 0 35px #007bff;
}

.cursor::after {
  content: "_";
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* ===== Skills Section Styles ===== */
section {
  padding: 0 10%;
  max-width: 800px;
  margin: 0 auto;
}

h2 {
  border-left: 4px solid #00bfff;
  padding-left: 10px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00bfff;
  font-size: 1.5rem;
}

.skill-item {
  cursor: pointer;
  margin: 15px 0;
  color: #00bfff;
  font-weight: bold;
  text-shadow: 0 0 8px #00bfff;
  font-size: 1.2rem;
  padding: 10px;
  border: 1px solid transparent;
  transition: all 0.3s ease;
}

.skill-item:hover {
  color: #66ccff;
  border: 1px solid rgba(0, 191, 255, 0.3);
  background: rgba(0, 191, 255, 0.1);
}

.skill-details {
  display: none;
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: #66ccff;
  border: 1px solid #00bfff;
  padding: 15px;
  background: rgba(0, 0, 0, 0.9);
  box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
  width: 100%;
}

.progress-line {
  margin: 6px 0;
  white-space: pre;
}

/* ================= MOBILE RESPONSIVE FIXES ================= */
@media (max-width: 768px) {
  header h1 {
    font-size: 2.2rem;
  }
  
  section {
    padding: 0 5%;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.9rem;
  }

  .progress-line {
      font-size: 0.8rem;
  }

  canvas {
    filter: blur(1px);
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<header>
  <h1 class="cursor">> Mikaz.exe</h1>
</header>

<section id="skills">
  <h2>> Skills</h2>
  <div class="skill-item" onclick="toggleSkill(this,'web')">
    ▸ Web Development
  </div>
  <div class="skill-details" id="web"></div>
  
  <div class="skill-item" onclick="toggleSkill(this,'game')">
    ▸ Game Development
  </div>
  <div class="skill-details" id="game"></div>
</section>

<script>
/* ===== Matrix Rain Logic ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

// Set initial size
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 18;
// Calculate columns based on current width
let columns = canvas.width / fontSize;
let drops = [];

// Initialize drops
function initDrops() {
  columns = canvas.width / fontSize;
  drops = Array.from({ length: Math.ceil(columns) }, () => Math.random() * canvas.height);
}

initDrops();

// Resize handler
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initDrops();
});

setInterval(() => {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00bfff";
  ctx.font = fontSize + "px monospace";
  
  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);
    
    // Reset drop to top randomly
    if (y * fontSize > canvas.height && Math.random() > 0.97) {
      drops[i] = 0;
    } else {
      drops[i] = y + 1;
    }
  });
}, 33);


/* ===== Skills Section Logic ===== */
const skillData = {
  web: [
    { name: "HTML", level: 78 },
    { name: "CSS", level: 48 }
  ],
  game: [
    { name: "Unreal Engine", level: 89 },
    { name: "Unity Engine", level: 2 }
  ]
};

function makeBar(percent, totalChars) {
  const filled = Math.round((percent / 100) * totalChars);
  return "#".repeat(filled) + "-".repeat(totalChars - filled);
}

function toggleSkill(element, id) {
  const box = document.getElementById(id);
  
  // Mobile Adjustments for Skill Bar
  const isMobile = window.innerWidth <= 480;
  const barLength = isMobile ? 12 : 25;   // Smaller bar on mobile
  const padLength = isMobile ? 10 : 14;   // Shorter name padding on mobile

  if (box.style.display === "block") {
    box.style.display = "none";
    box.innerHTML = "";
    element.innerHTML = element.innerHTML.replace("▾", "▸");
    return;
  }
  box.style.display = "block";
  box.innerHTML = "";
  element.innerHTML = element.innerHTML.replace("▸", "▾");

  if(skillData[id]) {
    skillData[id].forEach((skill) => {
      const line = document.createElement("div");
      line.className = "progress-line";
      
      // Truncate name if it's too long for mobile to prevent overflow
      let displayName = skill.name;
      if (isMobile && displayName.length > padLength) {
         displayName = displayName.substring(0, padLength - 1) + ".";
      }

      const label = `--- ${displayName.padEnd(padLength)} : `;
      line.textContent = label;
      box.appendChild(line);

      let current = 0;
      const interval = setInterval(() => {
        if (current <= skill.level) {
          line.textContent =
            label +
            makeBar(current, barLength) +
            ` = ${String(current).padStart(2, "0")}%`;
          current++;
        } else {
          clearInterval(interval);
        }
      }, 15);
    });
  }
}
</script>

</body>
</html>
