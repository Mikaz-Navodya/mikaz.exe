/* ===== GLOBAL STYLES ===== */
* {

  padding: 0;
  box-sizing: border-box;

}

body {

}

/* ===== MATRIX BACKGROUND ===== */
canvas {

/* ===== MUSIC CONTROL BUTTON ===== */

  color: #00bfff;
  padding: 10px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
  transition: all 0.3s ease;
  user-select: none;
  display: block;

.music-btn:hover {

  color: black;
  box-shadow: 0 0 20px #00bfff;
}

.music-btn.muted {
  border-color: #555;
  color: #777;
  box-shadow: none;
}

/* ===== DOWNLOAD CV BUTTON STYLES ===== */
.cv-fab-container {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 70px;
  height: 70px;
  cursor: pointer;
  z-index: 2000; 
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease;
}

.cv-fab-container:hover {
  transform: scale(1.1);
}

.cv-btn {
  width: 56px;
  height: 56px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 50%;
  border: 1px solid #00bfff;
  color: #00bfff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
  position: absolute;
  z-index: 2002;
}

.progress-ring {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
  pointer-events: none;
}

.progress-ring__circle {
  stroke: #00bfff;
  stroke-width: 4;
  stroke-dasharray: 283;
  stroke-dashoffset: 283;
  transition: stroke-dashoffset 1.5s ease-in-out;
  transform-origin: 50% 50%;
}

/* ===== HEADER ===== */
header {
  padding: 40px;
  text-align: center;
  border-bottom: 1px solid #00bfff;
  margin-bottom: 40px;
}

header h1 {
  font-size: 3.2rem;
  font-weight: bold;
  text-shadow: 0 0 15px #00bfff, 0 0 35px #007bff;
}

.cursor::after {
  content: "_";
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* ===== PROJECT LIST SECTION ===== */
section {
  padding: 20px 10%;

h2 {

  margin-bottom: 20px;

.project-item {

  margin: 15px 0;
  color: #00bfff;
  font-weight: bold;
  text-shadow: 0 0 8px #00bfff;
  font-size: 1.2rem;

.project-item:hover {

/* ===== PROJECT DETAILS PANEL ===== */

  margin-top: 10px;
  margin-bottom: 25px;
  font-size: 0.95rem;
  color: #e0f7ff;

@keyframes slideDown {

  to { opacity: 1; transform: translateY(0); }

/* Project Image Styling */

/* ===== RESPONSIVE ===== */

/* ===== MATRIX RAIN LOGIC ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 18;
let columns = canvas.width / fontSize;
let drops = [];

function initDrops() {
  columns = canvas.width / fontSize;
  drops = Array.from({ length: Math.ceil(columns) }, () => Math.random() * canvas.height);
}
initDrops();
window.addEventListener("resize", initDrops);

setInterval(() => {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00bfff";
  ctx.font = fontSize + "px monospace";
  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    drops[i] = y*fontSize > canvas.height && Math.random()>0.97 ? 0 : y+1;
  });
}, 33);
